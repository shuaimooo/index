<!doctype html>
<html lang="zh-TW" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重量換算與價格計算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans TC', 'Quicksand', sans-serif;
            box-sizing: border-box;
        }
        
        .calculator-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .calculator-card:hover {
            transform: translateY(-8px);
        }
        
        input[type="number"], select {
            transition: all 0.2s ease;
        }
        
        input[type="number"]:focus, select:focus {
            transform: translateY(-2px);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f97316, #ec4899);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 16px rgba(249, 115, 22, 0.6);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f97316, #ec4899);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
        }
        
        .result-display {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            backdrop-filter: blur(10px);
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full overflow-auto">
  <div class="w-full min-h-full p-8">
   <div class="max-w-7xl mx-auto">
    <h1 id="mainTitle" class="text-6xl font-bold text-center mb-14 bg-gradient-to-r from-orange-500 via-pink-500 to-purple-500 bg-clip-text text-transparent">重量換算與價格計算器</h1><!-- 第一排：原有三個計算器 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-7 mb-10"><!-- 1. 重量換算 -->
     <div class="calculator-card bg-white rounded-3xl shadow-xl p-8 h-full">
      <h3 id="converterTitle" class="text-2xl font-bold text-gray-800 mb-6 text-center">重量換算</h3>
      <div class="space-y-5">
       <div><label for="convertWeight" class="block text-sm font-semibold text-gray-700 mb-2">重量</label>
        <div class="relative"><input type="number" id="convertWeight" placeholder="輸入重量" min="0" step="0.1" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-orange-400 focus:bg-white focus:outline-none"> <button type="button" onclick="clearInput('convertWeight')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div><label for="convertUnit" class="block text-sm font-semibold text-gray-700 mb-2">單位</label> <select id="convertUnit" class="w-full px-5 py-3 bg-gray-50 text-gray-800 rounded-2xl border-2 border-gray-200 focus:border-orange-400 focus:bg-white focus:outline-none"> <option value="公斤">公斤</option> <option value="斤">斤</option> <option value="克">克</option> <option value="兩">兩</option> </select>
       </div>
       <div class="result-display rounded-2xl p-5 border-2 border-gray-100">
        <div id="convertResult" class="text-gray-700 text-sm space-y-2 font-medium">
         <div class="flex justify-between">
          <span>公斤:</span><span id="resultKg" class="font-bold text-gray-900">-</span>
         </div>
         <div class="flex justify-between">
          <span>斤:</span><span id="resultJin" class="font-bold text-gray-900">-</span>
         </div>
         <div class="flex justify-between">
          <span>克:</span><span id="resultGram" class="font-bold text-gray-900">-</span>
         </div>
         <div class="flex justify-between">
          <span>兩:</span><span id="resultLiang" class="font-bold text-gray-900">-</span>
         </div>
        </div>
       </div>
      </div>
     </div><!-- 2. 設定基準價格 -->
     <div class="calculator-card bg-white rounded-3xl shadow-xl p-8 h-full">
      <h3 id="basePriceTitle" class="text-2xl font-bold text-gray-800 mb-6 text-center">設定基準價格</h3>
      <div class="space-y-5">
       <div><label for="baseWeight" class="block text-sm font-semibold text-gray-700 mb-2">重量</label>
        <div class="relative"><input type="number" id="baseWeight" placeholder="輸入重量" min="0" step="0.1" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-amber-400 focus:bg-white focus:outline-none"> <button type="button" onclick="clearInput('baseWeight')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div><label for="baseUnit" class="block text-sm font-semibold text-gray-700 mb-2">單位</label> <select id="baseUnit" class="w-full px-5 py-3 bg-gray-50 text-gray-800 rounded-2xl border-2 border-gray-200 focus:border-amber-400 focus:bg-white focus:outline-none"> <option value="公斤">公斤</option> <option value="斤">斤</option> <option value="克">克</option> <option value="兩">兩</option> </select>
       </div>
       <div><label for="basePrice" class="block text-sm font-semibold text-gray-700 mb-2">價格 ($)</label>
        <div class="relative"><input type="number" id="basePrice" placeholder="輸入價格" min="0" step="0.01" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-amber-400 focus:bg-white focus:outline-none"> <button type="button" onclick="clearInput('basePrice')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div class="result-display rounded-2xl p-5 border-2 border-gray-100">
        <div class="text-gray-700 font-medium flex justify-between"><span>每公斤:</span> <span class="font-bold text-gray-900 text-lg">$<span id="pricePerKg">-</span></span>
        </div>
       </div>
      </div>
     </div><!-- 3. 計算價格 -->
     <div class="calculator-card bg-white rounded-3xl shadow-xl p-8 h-full">
      <h3 id="calculatePriceTitle" class="text-2xl font-bold text-gray-800 mb-6 text-center">計算價格</h3>
      <div class="space-y-5">
       <div><label for="calcWeight" class="block text-sm font-semibold text-gray-700 mb-2">重量</label>
        <div class="relative"><input type="number" id="calcWeight" placeholder="輸入重量" min="0" step="0.1" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-pink-400 focus:bg-white focus:outline-none"> <button type="button" onclick="clearInput('calcWeight')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div><label for="calcUnit" class="block text-sm font-semibold text-gray-700 mb-2">單位</label> <select id="calcUnit" class="w-full px-5 py-3 bg-gray-50 text-gray-800 rounded-2xl border-2 border-gray-200 focus:border-pink-400 focus:bg-white focus:outline-none"> <option value="公斤">公斤</option> <option value="斤">斤</option> <option value="克">克</option> <option value="兩">兩</option> </select>
       </div>
       <div class="result-display rounded-2xl p-5 border-2 border-gray-100">
        <div class="text-gray-800 text-center">
         <div class="text-2xl font-bold">
          總價: <span class="text-pink-600">$<span id="totalPrice">-</span></span>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div><!-- 第二排：新增的三個計算器 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-7 mb-10"><!-- 4. 屠體計算 -->
     <div class="calculator-card bg-white rounded-3xl shadow-xl p-8 h-full">
      <h3 id="carcassTitle" class="text-2xl font-bold text-gray-800 text-center mb-2">屠體計算金額</h3>
      <div class="text-sm text-center mb-6 text-gray-500 font-medium">
      
      </div>
      <div class="space-y-5">
       <div><label for="carcassX" class="block text-sm font-semibold text-gray-700 mb-2">毛重/斤</label>
        <div class="relative"><input type="number" id="carcassX" step="0.1" min="0" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-emerald-400 focus:bg-white focus:outline-none" placeholder="輸入毛重金額"> <button type="button" onclick="clearInput('carcassX')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div><label for="carcassY" class="block text-sm font-semibold text-gray-700 mb-2">單價/隻</label>
        <div class="relative"><input type="number" id="carcassY" step="0.1" min="0" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-emerald-400 focus:bg-white focus:outline-none" placeholder="輸入隻數"> <button type="button" onclick="clearInput('carcassY')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div class="result-display rounded-2xl p-5 border-2 border-gray-100">
        <div id="carcassResult" class="font-bold text-2xl text-center text-emerald-600">
         金額: $-
        </div>
       </div>
      </div>
     </div><!-- 5. 熟雞計算 -->
     <div class="calculator-card bg-white rounded-3xl shadow-xl p-8">
      <h3 id="cookedTitle" class="text-2xl font-bold text-gray-800 text-center mb-2">熟雞計算金額</h3>
      <div class="text-sm text-center mb-6 text-gray-500 font-medium">
      
      </div>
      <div class="space-y-5">
       <div><label for="cookedX" class="block text-sm font-semibold text-gray-700 mb-2">數量</label>
        <div class="relative"><input type="number" id="cookedX" step="0.1" min="0" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-sky-400 focus:bg-white focus:outline-none" placeholder="輸入斤數"> <button type="button" onclick="clearInput('cookedX')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div><label for="cookedY" class="block text-sm font-semibold text-gray-700 mb-2">單價</label>
        <div class="relative"><input type="number" id="cookedY" step="0.1" min="0" class="w-full px-5 py-3 pr-12 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-sky-400 focus:bg-white focus:outline-none" placeholder="輸入隻數"> <button type="button" onclick="clearInput('cookedY')" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors text-xl font-bold">✕</button>
        </div>
       </div>
       <div class="result-display rounded-2xl p-5 border-2 border-gray-100">
        <div id="cookedResult" class="font-bold text-2xl text-center text-sky-600">
         金額: $-
        </div>
       </div>
      </div>
     </div><!-- 6. 雜雞換算 -->
     <div class="calculator-card bg-white rounded-3xl shadow-xl p-8">
      <h3 id="chickenYieldTitle" class="text-2xl font-bold text-gray-800 text-center mb-6">雜雞換算</h3>
      <div class="space-y-5">
       <div><label for="carcassKg" class="block text-sm font-semibold text-gray-700 mb-2">屠體重量（kg）</label> <input type="number" id="carcassKg" step="0.01" min="0" class="w-full px-5 py-3 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-orange-400 focus:bg-white focus:outline-none" placeholder="輸入屠體重量">
       </div>
       <div><label for="livePrice" class="block text-sm font-semibold text-gray-700 mb-2">毛雞一斤價格（元/斤）</label> <input type="number" id="livePrice" step="0.1" min="0" class="w-full px-5 py-3 bg-gray-50 text-gray-800 placeholder-gray-400 rounded-2xl border-2 border-gray-200 focus:border-orange-400 focus:bg-white focus:outline-none" placeholder="輸入單價">
       </div>
       <div><label class="block text-sm font-semibold text-gray-700 mb-3"> 屠宰率：<strong class="text-orange-600"><span id="yieldLabel">72</span>%</strong> </label> <input type="range" id="yieldSlider" min="65" max="80" step="0.5" value="72" class="w-full h-2 rounded-full appearance-none cursor-pointer" style="background: linear-gradient(to right, #f97316 0%, #f97316 50%, #e5e7eb 50%, #e5e7eb 100%);">
       </div>
       <div class="result-display rounded-2xl p-5 border-2 border-gray-100 space-y-2">
        <div id="liveKg" class="font-semibold text-sm text-gray-700"></div>
        <div id="carcassPrice" class="font-semibold text-sm text-gray-700"></div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script>
        // 換算係數 (以公斤為基準)
        const conversionRates = {
            '公斤': 1,
            '斤': 0.6,
            '克': 0.001,
            '兩': 0.0375
        };

        let pricePerKg = 0;

        function clearInput(id) {
            document.getElementById(id).value = '';
            if (id === 'convertWeight') {
                updateConversion();
            } else if (id === 'baseWeight' || id === 'basePrice') {
                updateBasePrice();
            } else if (id === 'calcWeight') {
                updateCalculation();
            } else if (id === 'carcassX' || id === 'carcassY') {
                updateCarcassCalculation();
            } else if (id === 'cookedX' || id === 'cookedY') {
                updateCookedCalculation();
            }
        }

        function toKg(weight, unit) {
            return weight * conversionRates[unit];
        }

        function fromKg(kg, unit) {
            return kg / conversionRates[unit];
        }

        function updateConversion() {
            const weight = parseFloat(document.getElementById('convertWeight').value);
            const unit = document.getElementById('convertUnit').value;

            if (isNaN(weight) || weight < 0) {
                document.getElementById('resultKg').textContent = '-';
                document.getElementById('resultJin').textContent = '-';
                document.getElementById('resultGram').textContent = '-';
                document.getElementById('resultLiang').textContent = '-';
                return;
            }

            const kg = toKg(weight, unit);
            document.getElementById('resultKg').textContent = kg.toFixed(3);
            document.getElementById('resultJin').textContent = fromKg(kg, '斤').toFixed(3);
            document.getElementById('resultGram').textContent = fromKg(kg, '克').toFixed(2);
            document.getElementById('resultLiang').textContent = fromKg(kg, '兩').toFixed(3);
        }

        function updateBasePrice() {
            const weight = parseFloat(document.getElementById('baseWeight').value);
            const unit = document.getElementById('baseUnit').value;
            const price = parseFloat(document.getElementById('basePrice').value);

            if (isNaN(weight) || weight <= 0 || isNaN(price) || price < 0) {
                document.getElementById('pricePerKg').textContent = '-';
                pricePerKg = 0;
                updateCalculation();
                return;
            }

            const kg = toKg(weight, unit);
            pricePerKg = price / kg;
            document.getElementById('pricePerKg').textContent = pricePerKg.toFixed(2);
            updateCalculation();
        }

        function updateCalculation() {
            const weight = parseFloat(document.getElementById('calcWeight').value);
            const unit = document.getElementById('calcUnit').value;

            if (isNaN(weight) || weight < 0 || pricePerKg === 0) {
                document.getElementById('totalPrice').textContent = '-';
                return;
            }

            const kg = toKg(weight, unit);
            const totalPrice = kg * pricePerKg;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }

        function updateCarcassCalculation() {
            const x = parseFloat(document.getElementById('carcassX').value) || 0;
            const y = parseFloat(document.getElementById('carcassY').value) || 0;

            if (x === 0 && y === 0) {
                document.getElementById('carcassResult').textContent = '金額: $-';
                return;
            }

            const result = x * 4.75 + 20 * y;
            document.getElementById('carcassResult').textContent = `金額: $${result.toFixed(2)}`;
        }

        function updateCookedCalculation() {
            const x = parseFloat(document.getElementById('cookedX').value) || 0;
            const y = parseFloat(document.getElementById('cookedY').value) || 0;

            if (x === 0 && y === 0) {
                document.getElementById('cookedResult').textContent = '金額: $-';
                return;
            }

            const result = X * 4  ;
            document.getElementById('cookedResult').textContent = `金額: $${result.toFixed(2)}`;
        }

        document.getElementById('convertWeight').addEventListener('input', updateConversion);
        document.getElementById('convertUnit').addEventListener('change', updateConversion);
        
        document.getElementById('baseWeight').addEventListener('input', updateBasePrice);
        document.getElementById('baseUnit').addEventListener('change', updateBasePrice);
        document.getElementById('basePrice').addEventListener('input', updateBasePrice);
        
        document.getElementById('calcWeight').addEventListener('input', updateCalculation);
        document.getElementById('calcUnit').addEventListener('change', updateCalculation);

        document.getElementById('carcassX').addEventListener('input', updateCarcassCalculation);
        document.getElementById('carcassY').addEventListener('input', updateCarcassCalculation);

        document.getElementById('cookedX').addEventListener('input', updateCookedCalculation);
        document.getElementById('cookedY').addEventListener('input', updateCookedCalculation);

        function updateChickenYieldCalculation() {
            const carcassKg = parseFloat(document.getElementById("carcassKg").value);
            const livePrice = parseFloat(document.getElementById("livePrice").value);
            const yieldRate = parseFloat(document.getElementById("yieldSlider").value) / 100;

            document.getElementById("yieldLabel").innerText =
                (yieldRate * 100).toFixed(1).replace(".0","");

            const slider = document.getElementById("yieldSlider");
            const percentage = ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
            slider.style.background = `linear-gradient(to right, #f97316 0%, #f97316 ${percentage}%, #e5e7eb ${percentage}%, #e5e7eb 100%)`;

            if (!carcassKg || !livePrice) {
                document.getElementById("liveKg").innerText = "";
                document.getElementById("carcassPrice").innerText = "";
                return;
            }

            const liveKg = carcassKg / yieldRate;
            const carcassJinPrice = livePrice / yieldRate;

            document.getElementById("liveKg").innerText =
                `推算活雞重量：約 ${liveKg.toFixed(2)} kg`;

            document.getElementById("carcassPrice").innerText =
                `屠體一斤成本：約 ${carcassJinPrice.toFixed(1)} 元`;
        }

        document.getElementById("carcassKg").addEventListener('input', updateChickenYieldCalculation);
        document.getElementById("livePrice").addEventListener('input', updateChickenYieldCalculation);
        document.getElementById("yieldSlider").addEventListener('input', updateChickenYieldCalculation);
        document.getElementById("yieldSlider").addEventListener('change', updateChickenYieldCalculation);

        const defaultConfig = {
            main_title: '重量換算與價格計算器',
            converter_title: '重量換算',
            base_price_title: '設定基準價格',
            calculate_price_title: '計算價格',
            carcass_title: '屠體計算金額',
            cooked_title: '熟雞計算金額',
            chicken_yield_title: '雜雞換算',
            background_color: '#fef3c7',
            card1_color: '#f97316',
            card2_color: '#f59e0b',
            card3_color: '#ec4899',
            card4_color: '#10b981',
            card5_color: '#0ea5e9'
        };

        async function onConfigChange(config) {
            document.getElementById('mainTitle').textContent = config.main_title || defaultConfig.main_title;
            document.getElementById('converterTitle').textContent = config.converter_title || defaultConfig.converter_title;
            document.getElementById('basePriceTitle').textContent = config.base_price_title || defaultConfig.base_price_title;
            document.getElementById('calculatePriceTitle').textContent = config.calculate_price_title || defaultConfig.calculate_price_title;
            document.getElementById('carcassTitle').textContent = config.carcass_title || defaultConfig.carcass_title;
            document.getElementById('cookedTitle').textContent = config.cooked_title || defaultConfig.cooked_title;
            document.getElementById('chickenYieldTitle').textContent = config.chicken_yield_title || defaultConfig.chicken_yield_title;

            const bgColor = config.background_color || defaultConfig.background_color;
            const card1Color = config.card1_color || defaultConfig.card1_color;
            const card2Color = config.card2_color || defaultConfig.card2_color;
            const card3Color = config.card3_color || defaultConfig.card3_color;
            const card4Color = config.card4_color || defaultConfig.card4_color;
            const card5Color = config.card5_color || defaultConfig.card5_color;

            document.body.style.background = `linear-gradient(135deg, ${bgColor} 0%, #fce7f3 100%)`;
            
            const cards = document.querySelectorAll('.calculator-card');
            if (cards[0]) {
                cards[0].style.boxShadow = `0 10px 40px ${card1Color}40`;
            }
            if (cards[1]) {
                cards[1].style.boxShadow = `0 10px 40px ${card2Color}40`;
            }
            if (cards[2]) {
                cards[2].style.boxShadow = `0 10px 40px ${card3Color}40`;
            }
            if (cards[3]) {
                cards[3].style.boxShadow = `0 10px 40px ${card4Color}40`;
            }
            if (cards[4]) {
                cards[4].style.boxShadow = `0 10px 40px ${card5Color}40`;
            }
            if (cards[5]) {
                cards[5].style.boxShadow = `0 10px 40px ${card1Color}40`;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            if (window.elementSdk) window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.card1_color || defaultConfig.card1_color,
                        set: (value) => {
                            config.card1_color = value;
                            if (window.elementSdk) window.elementSdk.setConfig({ card1_color: value });
                        }
                    },
                    {
                        get: () => config.card2_color || defaultConfig.card2_color,
                        set: (value) => {
                            config.card2_color = value;
                            if (window.elementSdk) window.elementSdk.setConfig({ card2_color: value });
                        }
