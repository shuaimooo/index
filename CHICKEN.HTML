<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量換算與價格計算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">重量換算與價格計算器</h1>
        
        <!-- 所有計算區域 -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <!-- 1. 重量換算 -->
            <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-white mb-4 text-center">重量換算</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">重量</label>
                        <div class="relative">
                            <input type="number" id="convertWeight" placeholder="重量" min="0" step="0.1"
                                   class="w-full px-4 py-2 pr-10 bg-gray-600 text-white rounded-lg border border-gray-500 focus:border-blue-500 focus:outline-none">
                            <button onclick="clearInput('convertWeight')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white">✕</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">單位</label>
                        <select id="convertUnit" class="w-full px-4 py-2 bg-gray-600 text-white rounded-lg border border-gray-500 focus:border-blue-500 focus:outline-none">
                            <option value="公斤">公斤</option>
                            <option value="斤">斤</option>
                            <option value="克">克</option>
                            <option value="兩">兩</option>
                        </select>
                    </div>
                    <div class="bg-gray-600 rounded-lg p-3">
                        <div id="convertResult" class="text-white text-sm space-y-1">
                            <div>公斤: <span id="resultKg">-</span></div>
                            <div>斤: <span id="resultJin">-</span></div>
                            <div>克: <span id="resultGram">-</span></div>
                            <div>兩: <span id="resultLiang">-</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. 設定基準價格 -->
            <div class="bg-green-800 rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-white mb-4 text-center">設定基準價格</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">重量</label>
                        <div class="relative">
                            <input type="number" id="baseWeight" placeholder="重量" min="0" step="0.1"
                                   class="w-full px-4 py-2 pr-10 bg-green-600 text-white rounded-lg border border-green-500 focus:border-green-300 focus:outline-none">
                            <button onclick="clearInput('baseWeight')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white">✕</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">單位</label>
                        <select id="baseUnit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg border border-green-500 focus:border-green-300 focus:outline-none">
                            <option value="公斤">公斤</option>
                            <option value="斤">斤</option>
                            <option value="克">克</option>
                            <option value="兩">兩</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">金額</label>
                        <div class="relative">
                            <input type="number" id="basePrice" placeholder="金額" min="0" step="0.1"
                                   class="w-full px-4 py-2 pr-10 bg-green-600 text-white rounded-lg border border-green-500 focus:border-green-300 focus:outline-none">
                            <button onclick="clearInput('basePrice')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white">✕</button>
                        </div>
                    </div>
                    <div class="bg-green-600 rounded-lg p-3">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="text-white text-xs">設定紀錄</h4>
                            <button id="clearBasePriceHistory" class="bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded">清除</button>
                        </div>
                        <div id="basePriceHistory" class="max-h-24 overflow-y-auto">
                            <div class="text-gray-300 text-xs text-center">尚無紀錄</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. 計算價格 -->
            <div class="bg-blue-800 rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-white mb-4 text-center">計算價格</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">重量</label>
                        <div class="relative">
                            <input type="number" id="calcWeight" placeholder="重量" min="0" step="0.1"
                                   class="w-full px-4 py-2 pr-10 bg-blue-600 text-white rounded-lg border border-blue-500 focus:border-blue-300 focus:outline-none">
                            <button onclick="clearInput('calcWeight')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white">✕</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">單位</label>
                        <select id="calcUnit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg border border-blue-500 focus:border-blue-300 focus:outline-none">
                            <option value="公斤">公斤</option>
                            <option value="斤">斤</option>
                            <option value="克">克</option>
                            <option value="兩">兩</option>
                        </select>
                    </div>
                    <div class="bg-blue-600 rounded-lg p-3">
                        <div id="calcResult" class="text-blue-200 text-lg font-semibold text-center mb-2">
                            
                        </div>
                        <div class="border-t border-blue-500 pt-2">
                            <div class="flex justify-between items-center mb-2">
                                <h4 class="text-white text-xs">計算紀錄</h4>
                                <button id="clearCalcPriceHistory" class="bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded">清除</button>
                            </div>
                            <div id="calcPriceHistory" class="max-h-24 overflow-y-auto">
                                <div class="text-gray-300 text-xs text-center">尚無紀錄</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

      <html lang="zh-TW"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文昌雞屠體換算器</title>

<style>
body {
  font-family: "Noto Sans TC", system-ui, sans-serif;
  background: #f3f4f6;
  padding: 30px;
}
.card {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,.1);
}
h2 {
  text-align: center;
  margin-bottom: 20px;
}
label {
  display: block;
  margin-top: 14px;
  font-size: 14px;
}
input[type="number"],
input[type="range"] {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
}
.result {
  margin-top: 12px;
  font-weight: 600;
}
.note {
  margin-top: 12px;
  font-size: 12px;
  color: #555;
}
</style>
</head>

<body>

<div class="card">
  <h2>雜雞換算</h2>

  <label>
    屠體重量（kg）
    <input id="carcassKg" type="number" step="0.01" placeholder="">
  </label>

  <label>
    毛雞一斤價格（元/斤）
    <input id="livePrice" type="number" step="0.1" placeholder="">
  </label>

  <label>
    屠宰率：
    <strong><span id="yieldLabel">68</span>%</strong>
    <input id="yieldSlider" type="range" min="65" max="80" step="0.5" value="72">
  </label>

  <div class="result" id="liveKg"></div>
  <div class="result" id="carcassPrice"></div>

  
  </div>


<script>
function calc() {
  const carcassKg = parseFloat(document.getElementById("carcassKg").value);
  const livePrice = parseFloat(document.getElementById("livePrice").value);
  const yieldRate = parseFloat(document.getElementById("yieldSlider").value) / 100;

  document.getElementById("yieldLabel").innerText =
    (yieldRate * 100).toFixed(1).replace(".0","");

  if (!carcassKg || !livePrice) {
    document.getElementById("liveKg").innerText = "";
    document.getElementById("carcassPrice").innerText = "";
    return;
  }

  const liveKg = carcassKg / yieldRate;
  const carcassJinPrice = livePrice / yieldRate;

  document.getElementById("liveKg").innerText =
    `推算活雞重量：約 ${liveKg.toFixed(2)} kg`;

  document.getElementById("carcassPrice").innerText =
    `屠體一斤成本：約 ${carcassJinPrice.toFixed(1)} 元`;
}

["input", "change"].forEach(evt => {
  document.getElementById("carcassKg").addEventListener(evt, calc);
  document.getElementById("livePrice").addEventListener(evt, calc);
  document.getElementById("yieldSlider").addEventListener(evt, calc);
});
</script>



            <!-- 屠體計算 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">屠體計算金額</h3>
                <div class="text-sm text-gray-500 mb-4 text-center">x × 4 = y</div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">斤 (單位)</label>
                        <div class="relative">
                            <input type="number" id="carcassX" step="0.1" min="0" class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                            <button onclick="clearInput('carcassX')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">✕</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">隻 (單位)</label>
                        <div class="relative">
                            <input type="number" id="carcassY" step="0.1" min="0" class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                            <button onclick="clearInput('carcassY')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">✕</button>
                        </div>
                    </div>
                    <div class="bg-purple-50 rounded-lg p-3">
                        <div id="carcassResult" class="font-medium text-purple-600"></div>
                    </div>
                </div>
            </div>

            <!-- 熟雞計算 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">熟雞計算金額</h3>
                <div class="text-sm text-gray-500 mb-4 text-center">x × 4 + 60 = y</div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">斤 (單位)</label>
                        <div class="relative">
                            <input type="number" id="cookedX" step="0.1" min="0" class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                            <button onclick="clearInput('cookedX')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">✕</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">隻 (單位)</label>
                        <div class="relative">
                            <input type="number" id="cookedY" step="0.1" min="0" class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                            <button onclick="clearInput('cookedY')" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">✕</button>
                        </div>
                    </div>

                    <div class="bg-green-50 rounded-lg p-3">
                        <div id="cookedResult" class="font-medium text-green-600"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 重量換算常數 (以公斤為基準)
        const CONVERSIONS = {
            '公斤': 1,
            '克': 0.001,
            '斤': 0.6, // 1斤 = 0.6公斤
            '兩': 0.0375 // 1兩 = 0.0375公斤 (1斤=16兩)
        };

        let basePricePerKg = 0; // 基準價格（每公斤）
        let basePriceHistory = []; // 基準價格設定紀錄
        let calcPriceHistory = []; // 價格計算紀錄

        // 重量換算功能
        function convertWeight() {
            const weight = parseFloat(document.getElementById('convertWeight').value) || 0;
            const unit = document.getElementById('convertUnit').value;

            if (weight > 0) {
                // 先轉換為公斤
                const weightInKg = weight * CONVERSIONS[unit];
                
                // 再轉換為各種單位
                document.getElementById('resultKg').textContent = (weightInKg / CONVERSIONS['公斤']).toFixed(3);
                document.getElementById('resultJin').textContent = (weightInKg / CONVERSIONS['斤']).toFixed(3);
                document.getElementById('resultGram').textContent = (weightInKg / CONVERSIONS['克']).toFixed(1);
                document.getElementById('resultLiang').textContent = (weightInKg / CONVERSIONS['兩']).toFixed(2);
            } else {
                document.getElementById('resultKg').textContent = '-';
                document.getElementById('resultJin').textContent = '-';
                document.getElementById('resultGram').textContent = '-';
                document.getElementById('resultLiang').textContent = '-';
            }
        }

        // 紀錄管理功能
        function addBasePriceRecord(weight, unit, price, pricePerKg) {
            const record = {
                weight: weight,
                unit: unit,
                price: price,
                pricePerKg: pricePerKg,
                timestamp: new Date().toLocaleString('zh-TW')
            };
            basePriceHistory.unshift(record); // 新紀錄加到最前面
            if (basePriceHistory.length > 10) basePriceHistory.pop(); // 最多保留10筆
            updateBasePriceHistoryDisplay();
        }

        function addCalcPriceRecord(weight, unit, totalPrice) {
            const record = {
                weight: weight,
                unit: unit,
                totalPrice: totalPrice,
                timestamp: new Date().toLocaleString('zh-TW')
            };
            calcPriceHistory.unshift(record); // 新紀錄加到最前面
            if (calcPriceHistory.length > 10) calcPriceHistory.pop(); // 最多保留10筆
            updateCalcPriceHistoryDisplay();
        }

        function updateBasePriceHistoryDisplay() {
            const container = document.getElementById('basePriceHistory');
            if (basePriceHistory.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-xs text-center">尚無紀錄</div>';
            } else {
                container.innerHTML = basePriceHistory.map(record => 
                    `<div class="text-white text-xs mb-1 p-1 bg-gray-500 rounded">
                        ${record.weight}${record.unit} = $${record.price.toFixed(1)} (每公斤 $${record.pricePerKg.toFixed(1)})
                        <div class="text-gray-300 text-xs">${record.timestamp}</div>
                    </div>`
                ).join('');
            }
        }

        function updateCalcPriceHistoryDisplay() {
            const container = document.getElementById('calcPriceHistory');
            if (calcPriceHistory.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-xs text-center">尚無紀錄</div>';
            } else {
                container.innerHTML = calcPriceHistory.map(record => 
                    `<div class="text-white text-xs mb-1 p-1 bg-gray-500 rounded">
                        ${record.weight}${record.unit} = $${record.totalPrice.toFixed(1)}
                        <div class="text-gray-300 text-xs">${record.timestamp}</div>
                    </div>`
                ).join('');
            }
        }

        function clearBasePriceHistory() {
            basePriceHistory = [];
            updateBasePriceHistoryDisplay();
        }

        function clearCalcPriceHistory() {
            calcPriceHistory = [];
            updateCalcPriceHistoryDisplay();
        }

        // 更新基準價格
        function updateBasePrice() {
            const weight = parseFloat(document.getElementById('baseWeight').value) || 0;
            const unit = document.getElementById('baseUnit').value;
            const price = parseFloat(document.getElementById('basePrice').value) || 0;

            if (weight > 0 && price > 0) {
                // 轉換為每公斤價格
                const weightInKg = weight * CONVERSIONS[unit];
                basePricePerKg = price / weightInKg;
                
                document.getElementById('basePriceDisplay').textContent = 
                    `${weight}${unit} = $${price.toFixed(1)} (每公斤 $${basePricePerKg.toFixed(1)})`;
                
                // 添加到紀錄
                addBasePriceRecord(weight, unit, price, basePricePerKg);
                
                // 自動計算當前重量的價格
                calculatePrice();
            } else {
                document.getElementById('basePriceDisplay').textContent = '';
                basePricePerKg = 0;
            }
        }

        // 計算價格
        function calculatePrice() {
            const weight = parseFloat(document.getElementById('calcWeight').value) || 0;
            const unit = document.getElementById('calcUnit').value;

            if (weight > 0 && basePricePerKg > 0) {
                // 轉換為公斤並計算價格
                const weightInKg = weight * CONVERSIONS[unit];
                const totalPrice = weightInKg * basePricePerKg;
                
                document.getElementById('calcResult').textContent = `= $${totalPrice.toFixed(1)}`;
                
                // 添加到紀錄
                addCalcPriceRecord(weight, unit, totalPrice);
            } else {
                document.getElementById('calcResult').textContent = '';
            }
        }

        // 毛雞計算
        function updateChickenCalculation() {
            const x = parseFloat(document.getElementById('chickenX').value);
            const y = parseFloat(document.getElementById('chickenY').value);
            const fee = 23; // 固定殺工費
            const resultDiv = document.getElementById('chickenResult');

            if (!isNaN(x) && isNaN(y)) {
                // 從x計算y: y = x * 4.75 + fee
                const calculatedY = x * 4.75 + fee;
                document.getElementById('chickenY').value = calculatedY.toFixed(1);
                resultDiv.textContent = `一隻雞 = $${calculatedY.toFixed(1)}`;
            } else if (isNaN(x) && !isNaN(y)) {
                // 從y計算x: x = (y - fee) / 4.75
                const calculatedX = (y - fee) / 4.75;
                document.getElementById('chickenX').value = calculatedX.toFixed(1);
                resultDiv.textContent = `一斤 = $${calculatedX.toFixed(1)}`;
            } else if (!isNaN(x) && !isNaN(y)) {
                resultDiv.textContent = `x = $${x.toFixed(1)}, y = $${y.toFixed(1)}`;
            } else {
                resultDiv.textContent = '';
            }
        }

        // 屠體計算
        function updateCarcassCalculation() {
            const x = parseFloat(document.getElementById('carcassX').value);
            const y = parseFloat(document.getElementById('carcassY').value);
            const resultDiv = document.getElementById('carcassResult');

            if (!isNaN(x) && isNaN(y)) {
                // 從x計算y: y = x * 4
                const calculatedY = x * 4;
                document.getElementById('carcassY').value = calculatedY.toFixed(1);
                resultDiv.textContent = `總價 = $${calculatedY.toFixed(1)}`;
            } else if (isNaN(x) && !isNaN(y)) {
                // 從y計算x: x = y / 4
                const calculatedX = y / 4;
                document.getElementById('carcassX').value = calculatedX.toFixed(1);
                resultDiv.textContent = `一斤 = $${calculatedX.toFixed(1)}`;
            } else if (!isNaN(x) && !isNaN(y)) {
                resultDiv.textContent = `x = $${x.toFixed(1)}, y = $${y.toFixed(1)}`;
            } else {
                resultDiv.textContent = '';
            }
        }

        // 熟雞計算
        function updateCookedCalculation() {
            const x = parseFloat(document.getElementById('cookedX').value);
            const y = parseFloat(document.getElementById('cookedY').value);
            const fee = 60; // 固定煮雞費
            const resultDiv = document.getElementById('cookedResult');

            if (!isNaN(x) && isNaN(y)) {
                // 從x計算y: y = x * 4 + fee
                const calculatedY = x * 4 + fee;
                document.getElementById('cookedY').value = calculatedY.toFixed(1);
                resultDiv.textContent = `總價 = $${calculatedY.toFixed(1)}`;
            } else if (isNaN(x) && !isNaN(y)) {
                // 從y計算x: x = (y - fee) / 4
                const calculatedX = (y - fee) / 4;
                document.getElementById('cookedX').value = calculatedX.toFixed(1);
                resultDiv.textContent = `一斤 = $${calculatedX.toFixed(1)}`;
            } else if (!isNaN(x) && !isNaN(y)) {
                resultDiv.textContent = `x = $${x.toFixed(1)}, y = $${y.toFixed(1)}`;
            } else {
                resultDiv.textContent = '';
            }
        }

       
        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 重量換算事件
            ['convertWeight', 'convertUnit'].forEach(id => {
                const element = document.getElementById(id);
                if (element.tagName === 'SELECT') {
                    element.addEventListener('change', convertWeight);
                } else {
                    element.addEventListener('input', convertWeight);
                }
            });

            // 基準價格設定事件
            ['baseWeight', 'baseUnit', 'basePrice'].forEach(id => {
                const element = document.getElementById(id);
                if (element.tagName === 'SELECT') {
                    element.addEventListener('change', updateBasePrice);
                } else {
                    element.addEventListener('input', updateBasePrice);
                }
            });

            // 計算價格事件
            ['calcWeight', 'calcUnit'].forEach(id => {
                const element = document.getElementById(id);
                if (element.tagName === 'SELECT') {
                    element.addEventListener('change', calculatePrice);
                } else {
                    element.addEventListener('input', calculatePrice);
                }
            });

            // 毛雞計算事件
            document.getElementById('chickenX').addEventListener('input', function() {
                if (this.value) document.getElementById('chickenY').value = '';
                updateChickenCalculation();
            });
            document.getElementById('chickenY').addEventListener('input', function() {
                if (this.value) document.getElementById('chickenX').value = '';
                updateChickenCalculation();
            });


            // 屠體計算事件
            document.getElementById('carcassX').addEventListener('input', function() {
                if (this.value) document.getElementById('carcassY').value = '';
                updateCarcassCalculation();
            });
            document.getElementById('carcassY').addEventListener('input', function() {
                if (this.value) document.getElementById('carcassX').value = '';
                updateCarcassCalculation();
            });

            // 熟雞計算事件
            document.getElementById('cookedX').addEventListener('input', function() {
                if (this.value) document.getElementById('cookedY').value = '';
                updateCookedCalculation();
            });
            document.getElementById('cookedY').addEventListener('input', function() {
                if (this.value) document.getElementById('cookedX').value = '';
                updateCookedCalculation();
            });
