<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量換算與價格計算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">重量換算與價格計算器</h1>
        
        <!-- 重量換算區域 -->
        <div class="bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-white mb-6 border-b border-gray-600 pb-3">重量換算與價格計算</h2>
            
            <div class="grid md:grid-cols-2 gap-6">

                <!-- 價格設定區 -->
                <div class="bg-gray-700 rounded-lg p-3">
                    <h2 class="text-white text-xs font-medium mb-2">📋 設定基準價格</h2>
                    <div class="grid grid-cols-3 gap-2 mb-2">
                        <input type="number" id="baseWeight" placeholder="重量" min="0" step="0.1"
                               class="px-2 py-1 text-sm bg-gray-600 text-white rounded border border-gray-500 focus:border-green-500 focus:outline-none">
                        <select id="baseUnit" class="px-2 py-1 text-sm bg-gray-600 text-white rounded border border-gray-500 focus:border-green-500 focus:outline-none">
                            <option value="兩">兩</option>
                            <option value="斤">斤</option>
                            <option value="克">克</option>
                            <option value="公斤">公斤</option>
                        </select>
                        <input type="number" id="basePrice" placeholder="價格" min="0" step="0.1"
                               class="px-2 py-1 text-sm bg-gray-600 text-white rounded border border-gray-500 focus:border-green-500 focus:outline-none">
                    </div>
                    <div id="basePriceDisplay" class="text-green-400 text-xs text-center py-1 bg-gray-600 rounded">
                        
                    </div>
                </div>

                <!-- 計算區 -->
                <div class="bg-gray-700 rounded-lg p-3">
                    <h2 class="text-white text-xs font-medium mb-2">🧮 計算價格</h2>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="number" id="calcWeight" placeholder="重量" min="0" step="0.1"
                               class="px-2 py-1 text-sm bg-gray-600 text-white rounded border border-gray-500 focus:border-blue-500 focus:outline-none">
                        <select id="calcUnit" class="px-2 py-1 text-sm bg-gray-600 text-white rounded border border-gray-500 focus:border-blue-500 focus:outline-none">
                            <option value="兩">兩</option>
                            <option value="斤">斤</option>
                            <option value="克">克</option>
                            <option value="公斤">公斤</option>
                        </select>
                    </div>
                    <div id="calcResult" class="text-blue-400 text-lg font-semibold text-center py-2 bg-gray-600 rounded">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- 固定公式計算區域 -->
        <div class="grid md:grid-cols-3 gap-6">
            <!-- 毛雞計算 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">毛雞計算金額</h3>
                <div class="text-sm text-gray-500 mb-4 text-center">x × 4.75 + 殺工費 = y</div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">單價 (/斤)</label>
                        <input type="number" id="chickenX" step="0.1" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">總價 (/隻)</label>
                        <input type="number" id="chickenY" step="0.1" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">殺工費</label>
                        <select id="chickenFee" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23" selected>23</option>
                        </select>
                    </div>
                    <div class="bg-orange-50 rounded-lg p-3">
                        <div id="chickenResult" class="font-medium text-orange-600"></div>
                    </div>
                </div>
            </div>

            <!-- 屠體計算 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">屠體計算金額</h3>
                <div class="text-sm text-gray-500 mb-4 text-center">x × 4 = y</div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">單價 (/斤)</label>
                        <input type="number" id="carcassX" step="0.1" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">總價</label>
                        <input type="number" id="carcassY" step="0.1" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                    </div>
                    <div class="bg-purple-50 rounded-lg p-3">
                        <div id="carcassResult" class="font-medium text-purple-600"></div>
                    </div>
                </div>
            </div>

            <!-- 熟雞計算 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">熟雞計算金額</h3>
                <div class="text-sm text-gray-500 mb-4 text-center">x × 4 + 煮雞費 = y</div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">單價 (/斤)</label>
                        <input type="number" id="cookedX" step="0.1" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">總價</label>
                        <input type="number" id="cookedY" step="0.1" min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-2">煮雞費</label>
                        <select id="cookedFee" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60" selected>60</option>
                        </select>
                    </div>
                    <div class="bg-green-50 rounded-lg p-3">
                        <div id="cookedResult" class="font-medium text-green-600"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 重量換算常數 (以公斤為基準)
        const CONVERSIONS = {
            '公斤': 1,
            '克': 0.001,
            '斤': 0.6, // 1斤 = 0.6公斤
            '兩': 0.0375 // 1兩 = 0.0375公斤 (1斤=16兩)
        };

        let basePricePerKg = 0; // 基準價格（每公斤）



        // 更新基準價格
        function updateBasePrice() {
            const weight = parseFloat(document.getElementById('baseWeight').value) || 0;
            const unit = document.getElementById('baseUnit').value;
            const price = parseFloat(document.getElementById('basePrice').value) || 0;

            if (weight > 0 && price > 0) {
                // 轉換為每公斤價格
                const weightInKg = weight * CONVERSIONS[unit];
                basePricePerKg = price / weightInKg;
                
                document.getElementById('basePriceDisplay').textContent = 
                    `${weight}${unit} = $${price.toFixed(1)} (每公斤 $${basePricePerKg.toFixed(1)})`;
                
                // 自動計算當前重量的價格
                calculatePrice();
            } else {
                document.getElementById('basePriceDisplay').textContent = '';
                basePricePerKg = 0;
            }
        }

        // 計算價格
        function calculatePrice() {
            const weight = parseFloat(document.getElementById('calcWeight').value) || 0;
            const unit = document.getElementById('calcUnit').value;

            if (weight > 0 && basePricePerKg > 0) {
                // 轉換為公斤並計算價格
                const weightInKg = weight * CONVERSIONS[unit];
                const totalPrice = weightInKg * basePricePerKg;
                
                document.getElementById('calcResult').textContent = `= $${totalPrice.toFixed(1)}`;
            } else {
                document.getElementById('calcResult').textContent = '';
            }
        }

        // 毛雞計算
        function updateChickenCalculation() {
            const x = parseFloat(document.getElementById('chickenX').value);
            const y = parseFloat(document.getElementById('chickenY').value);
            const fee = parseFloat(document.getElementById('chickenFee').value);
            const resultDiv = document.getElementById('chickenResult');

            if (!isNaN(x) && isNaN(y)) {
                // 從x計算y: y = x * 4.75 + fee
                const calculatedY = x * 4.75 + fee;
                document.getElementById('chickenY').value = calculatedY.toFixed(1);
                resultDiv.textContent = `一隻雞 = $${calculatedY.toFixed(1)}`;
            } else if (isNaN(x) && !isNaN(y)) {
                // 從y計算x: x = (y - fee) / 4.75
                const calculatedX = (y - fee) / 4.75;
                document.getElementById('chickenX').value = calculatedX.toFixed(1);
                resultDiv.textContent = `一斤 = $${calculatedX.toFixed(1)}`;
            } else if (!isNaN(x) && !isNaN(y)) {
                resultDiv.textContent = `x = $${x.toFixed(1)}, y = $${y.toFixed(1)}`;
            } else {
                resultDiv.textContent = '';
            }
        }

        // 屠體計算
        function updateCarcassCalculation() {
            const x = parseFloat(document.getElementById('carcassX').value);
            const y = parseFloat(document.getElementById('carcassY').value);
            const resultDiv = document.getElementById('carcassResult');

            if (!isNaN(x) && isNaN(y)) {
                // 從x計算y: y = x * 4
                const calculatedY = x * 4;
                document.getElementById('carcassY').value = calculatedY.toFixed(1);
                resultDiv.textContent = `總價 = $${calculatedY.toFixed(1)}`;
            } else if (isNaN(x) && !isNaN(y)) {
                // 從y計算x: x = y / 4
                const calculatedX = y / 4;
                document.getElementById('carcassX').value = calculatedX.toFixed(1);
                resultDiv.textContent = `一斤 = $${calculatedX.toFixed(1)}`;
            } else if (!isNaN(x) && !isNaN(y)) {
                resultDiv.textContent = `x = $${x.toFixed(1)}, y = $${y.toFixed(1)}`;
            } else {
                resultDiv.textContent = '';
            }
        }

        // 熟雞計算
        function updateCookedCalculation() {
            const x = parseFloat(document.getElementById('cookedX').value);
            const y = parseFloat(document.getElementById('cookedY').value);
            const fee = parseFloat(document.getElementById('cookedFee').value);
            const resultDiv = document.getElementById('cookedResult');

            if (!isNaN(x) && isNaN(y)) {
                // 從x計算y: y = x * 4 + fee
                const calculatedY = x * 4 + fee;
                document.getElementById('cookedY').value = calculatedY.toFixed(1);
                resultDiv.textContent = `總價 = $${calculatedY.toFixed(1)}`;
            } else if (isNaN(x) && !isNaN(y)) {
                // 從y計算x: x = (y - fee) / 4
                const calculatedX = (y - fee) / 4;
                document.getElementById('cookedX').value = calculatedX.toFixed(1);
                resultDiv.textContent = `一斤 = $${calculatedX.toFixed(1)}`;
            } else if (!isNaN(x) && !isNaN(y)) {
                resultDiv.textContent = `x = $${x.toFixed(1)}, y = $${y.toFixed(1)}`;
            } else {
                resultDiv.textContent = '';
            }
        }

        // 事件監聽器
        document.addEventListener('DOMContentLoaded', function() {
            // 基準價格設定事件
            ['baseWeight', 'baseUnit', 'basePrice'].forEach(id => {
                const element = document.getElementById(id);
                if (element.tagName === 'SELECT') {
                    element.addEventListener('change', updateBasePrice);
                } else {
                    element.addEventListener('input', updateBasePrice);
                }
            });

            // 計算價格事件
            ['calcWeight', 'calcUnit'].forEach(id => {
                const element = document.getElementById(id);
                if (element.tagName === 'SELECT') {
                    element.addEventListener('change', calculatePrice);
                } else {
                    element.addEventListener('input', calculatePrice);
                }
            });

            // 毛雞計算事件
            document.getElementById('chickenX').addEventListener('input', function() {
                if (this.value) document.getElementById('chickenY').value = '';
                updateChickenCalculation();
            });
            document.getElementById('chickenY').addEventListener('input', function() {
                if (this.value) document.getElementById('chickenX').value = '';
                updateChickenCalculation();
            });
            document.getElementById('chickenFee').addEventListener('change', updateChickenCalculation);

            // 屠體計算事件
            document.getElementById('carcassX').addEventListener('input', function() {
                if (this.value) document.getElementById('carcassY').value = '';
                updateCarcassCalculation();
            });
            document.getElementById('carcassY').addEventListener('input', function() {
                if (this.value) document.getElementById('carcassX').value = '';
                updateCarcassCalculation();
            });

            // 熟雞計算事件
            document.getElementById('cookedX').addEventListener('input', function() {
                if (this.value) document.getElementById('cookedY').value = '';
                updateCookedCalculation();
            });
            document.getElementById('cookedY').addEventListener('input', function() {
                if (this.value) document.getElementById('cookedX').value = '';
                updateCookedCalculation();
            });
            document.getElementById('cookedFee').addEventListener('change', updateCookedCalculation);

            // 初始化
            updateBasePrice();
            calculatePrice();
        });
    </script>

</html>
