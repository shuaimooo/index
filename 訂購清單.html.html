<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>生鮮雞業帳務範本</title>
  <style>
    :root{--bg:#f7f8fa;--card:#fff;--accent:#0ea5a4}
    body{font-family: system-ui,-apple-system, 'Noto Sans TC', "Microsoft JhengHei", Arial; background:var(--bg); margin:0; padding:20px}
    header{display:flex;gap:12px;align-items:center;margin-bottom:16px}
    h1{font-size:18px;margin:0}
    .wrap{display:grid;grid-template-columns:260px 1fr;gap:16px}
    nav{background:var(--card);padding:12px;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    nav button{display:block;width:100%;text-align:left;padding:8px;border:0;background:none;border-radius:6px;margin-bottom:6px;cursor:pointer}
    nav button.active{background:#ecfeff}
    main{min-height:80vh}
    .card{background:var(--card);padding:12px;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.06);margin-bottom:12px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{padding:6px;border:1px solid #eee;text-align:left}
    .row-actions button{margin-right:6px}
    .form-inline{display:flex;gap:8px;flex-wrap:wrap}
    input,select{padding:6px;border-radius:6px;border:1px solid #ddd}
    .right{display:flex;gap:8px;align-items:center;justify-content:flex-end}
    .small{font-size:12px;color:#666}
    .badge{background:var(--accent);color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
    footer{margin-top:12px;font-size:12px;color:#666}
    .danger{color:#c0392b}
    .success{color:#16a34a}
  </style>
</head>
<body>
  <header>
    <h1>生鮮雞業帳務範本</h1>
  </header>

  <div class="wrap">
    <nav>
      <button id="tab-shipment" class="active">1. 出貨紀錄</button>
      <button id="tab-account">2. 帳務結算（應收/付款）</button>
      <button id="tab-analysis">3. 統計分析 / Dashboard</button>
      <hr/>
      <button id="export-xlsx">匯出 Excel + 上傳 Google Sheet</button>
      <button id="clear-data" style="color:#c00">清除全部資料</button>
    </nav>

    <main>
      <!-- 出貨紀錄 -->
      <section id="panel-shipment" class="card" style="display:block">
        <h3>出貨紀錄（每日填）</h3>
        <div class="form-inline">
          <input type="date" id="s-date" />
          <select id="s-cust-type"><option>攤販</option><option>市場零售商</option><option>煮雞廠</option><option>下游加工廠</option><option>其他</option></select>
          <input placeholder="客戶名稱" id="s-cust" />
          <select id="s-type"><option value="全雞">全雞</option><option value="分切">分切</option><option value="冷凍">冷凍</option></select>
          <input placeholder="重量(kg)" id="s-kg" type="number" step="0.01" />
          <input placeholder="隻數（冷凍用）" id="s-count" type="number" />
          <input placeholder="件數（分切/冷凍可用）" id="s-pieces" type="number" />
          <input placeholder="單價" id="s-price" type="number" step="0.01" />
          <button id="add-shipment">新增出貨</button>
        </div>

        <div style="margin-top:10px;overflow:auto;max-height:420px">
          <table id="shipment-table">
            <thead><tr><th>日期</th><th>類別</th><th>客戶</th><th>品類</th><th>重量(kg)</th><th>隻數</th><th>件數</th><th>單價</th><th>金額</th><th>操作</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- 帳務結算 -->
      <section id="panel-account" class="card" style="display:none">
        <h3>帳務結算（應收帳款 / 付款進度）</h3>
        <div class="form-inline">
          <input placeholder="客戶名稱（新增或選擇）" id="a-cust" />
          <input placeholder="結算日 ex: 1" id="a-settle-day" type="number" />
          <input placeholder="付款期限 ex: 15" id="a-pay-day" type="number" />
          <input placeholder="已收金額" id="a-paid" type="number" />
          <input placeholder="收款日期" id="a-paid-date" type="date" />
          <input placeholder="匯款帳號" id="a-account" />
          <button id="add-account">新增/更新帳務</button>
        </div>

        <div style="margin-top:10px;overflow:auto;max-height:420px">
          <table id="account-table">
            <thead><tr><th>客戶名稱</th><th>本期出貨金額</th><th>結算日</th><th>付款期限</th><th>已收金額</th><th>未收金額</th><th>收款日</th><th>匯款帳號</th><th>狀態</th><th>操作</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- 統計分析 -->
      <section id="panel-analysis" class="card" style="display:none">
        <h3>統計分析 / Dashboard</h3>
        <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px">
          <div style="flex:1" class="card">
            <div class="small">當月營收</div>
            <div id="month-rev" style="font-size:20px">0</div>
          </div>
          <div style="flex:1" class="card">
            <div class="small">未收金額</div>
            <div id="unpaid-total" style="font-size:20px;color:#c0392b">0</div>
          </div>
          <div style="flex:1" class="card">
            <div class="small">Top 客戶</div>
            <div id="top-cust">無資料</div>
          </div>
        </div>
        <div class="card">
          <div class="small">每月營收趨勢</div>
          <canvas id="rev-chart" height="100"></canvas>
        </div>
      </section>
  </div>

  <!-- 外部套件 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const STORAGE_KEY = 'chicken_business_v1';
    let state = {shipments:[], accounts:[], margins:[]};
    function load(){ try{const s=localStorage.getItem(STORAGE_KEY); if(s){ state=JSON.parse(s); }}catch(e){} }
    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

    // 計算金額
    function calcAmount(item){
      const price = Number(item.price||0);
      const kg = Number(item.kg||0);
      const count = Number(item.count||0);
      const pieces = Number(item.pieces||0);
      if(item.type==='全雞'){ return +(kg * price * 0.6 * (pieces||1)).toFixed(2); }
      if(item.type==='分切'){ return +((pieces * 18 * price)).toFixed(2); }
      if(item.type==='冷凍'){ return +(kg * 8 * pieces * price).toFixed(2); }
      return 0;
    }

    const qs = (s)=>document.querySelector(s);
    function renderShipments(){
      const tbody = qs('#shipment-table tbody'); tbody.innerHTML='';
      state.shipments.forEach((r,idx)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${r.date}</td><td>${r.custType}</td><td>${r.cust}</td><td>${r.type}</td><td>${r.kg}</td><td>${r.count}</td><td>${r.pieces}</td><td>${r.price}</td><td>${r.amount}</td><td class="row-actions"><button onclick="editShipment(${idx})">編輯</button><button onclick="delShipment(${idx})">刪除</button></td>`;
        tbody.appendChild(tr);
      });
    }
    function renderAccounts(){
      const sums={}; state.shipments.forEach(s=>{const k=s.cust||'未知'; sums[k]=(sums[k]||0)+Number(s.amount||0);});
      state.accounts.forEach(a=>{a.periodAmount=+(sums[a.cust]||0).toFixed(2); a.unpaid=+(a.periodAmount-(a.paid||0)).toFixed(2); a.status=(a.unpaid<=0)?'已付款':(a.paid>0?'部分已收':'未付款');});
      save();
      const tbody=qs('#account-table tbody'); tbody.innerHTML='';
      state.accounts.forEach((r,idx)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${r.cust}</td><td>${r.periodAmount}</td><td>${r.settleDay}</td><td>${r.payDay}</td><td>${r.paid}</td><td>${r.unpaid}</td><td>${r.paidDate}</td><td>${r.bank}</td><td>${r.status}</td><td><button onclick="editAccount(${idx})">編輯</button><button onclick="delAccount(${idx})">刪除</button></td>`;
        tbody.appendChild(tr);
      });
      qs('#month-rev').innerText=state.shipments.reduce((s,i)=>s+Number(i.amount||0),0).toFixed(2);
      qs('#unpaid-total').innerText=state.accounts.reduce((s,a)=>s+Number(a.unpaid||0),0).toFixed(2);
    }

    // 新增出貨
    qs('#add-shipment').addEventListener('click',()=>{
      const item={date:qs('#s-date').value||new Date().toISOString().slice(0,10), custType:qs('#s-cust-type').value, cust:qs('#s-cust').value||'未命名', type:qs('#s-type').value, kg:Number(qs('#s-kg').value)||0, count:Number(qs('#s-count').value)||0, pieces:Number(qs('#s-pieces').value)||0, price:Number(qs('#s-price').value)||0};
      item.amount=calcAmount(item); state.shipments.push(item); save(); renderShipments(); renderAccounts();
    });
    window.delShipment=(i)=>{state.shipments.splice(i,1); save(); renderShipments(); renderAccounts();};
    window.editShipment=(i)=>{const r=state.shipments[i]; qs('#s-date').value=r.date; qs('#s-cust-type').value=r.custType; qs('#s-cust').value=r.cust; qs('#s-type').value=r.type; qs('#s-kg').value=r.kg; qs('#s-count').value=r.count; qs('#s-pieces').value=r.pieces; qs('#s-price').value=r.price; state.shipments.splice(i,1); save(); renderShipments(); renderAccounts();};

    qs('#add-account').addEventListener('click',()=>{
      const cust=qs('#a-cust').value||'未命名';
      const obj={cust,settleDay:Number(qs('#a-settle-day').value)||1,payDay:Number(qs('#a-pay-day').value)||15,paid:Number(qs('#a-paid').value)||0,paidDate:qs('#a-paid-date').value||'',bank:qs('#a-account').value||''};
      const idx=state.accounts.findIndex(a=>a.cust===cust); if(idx>=0){Object.assign(state.accounts[idx],obj);}else{state.accounts.push(obj);}
      save(); renderAccounts();
    });
    window.delAccount=(i)=>{state.accounts.splice(i,1); save(); renderAccounts();};
    window.editAccount=(i)=>{const r=state.accounts[i]; qs('#a-cust').value=r.cust; qs('#a-settle-day').value=r.settleDay; qs('#a-pay-day').value=r.payDay; qs('#a-paid').value=r.paid; qs('#a-paid-date').value=r.paidDate; qs('#a-account').value=r.bank; state.accounts.splice(i,1); save(); renderAccounts();};

    // 匯出 Excel + Google Sheet
    async function exportAll(){
      // 匯出 Excel
      const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(state.shipments),'出貨紀錄');
      XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(state.accounts),'帳務結算');
      XLSX.utils.book_append_sheet(wb,XLSX.utils.json_to_sheet(state.margins),'毛利');
      XLSX.writeFile(wb,`雞肉生意紀錄_${new Date().toISOString().slice(0,10)}.xlsx`);

      // 上傳到 Google Sheet
      const url="https://script.google.com/macros/s/AKfycbwBZlBLqOvgzxKptNuEfsZzm4XFWt6oYxzro0OOtrc9DhPmGZzYAp--qT0ZspQ5-VkzJw/exec";
      const KEY="請填你的WEBHOOK_KEY";  // ⚠️ 這裡換成 Apps Script 裡的密鑰
      try{
        const res=await fetch(url,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({shipments:state.shipments,accounts:state.accounts,margins:state.margins,key:KEY})
        });
        const data=await res.json();
        if(data.result==="ok"){alert("成功同步到 Google Sheet");}
        else{alert("上傳失敗："+JSON.stringify(data));}
      }catch(err){alert("上傳失敗："+err);}
    }
    qs('#export-xlsx').addEventListener('click',exportAll);

    qs('#tab-shipment').addEventListener('click',()=>{show('shipment');});
    qs('#tab-account').addEventListener('click',()=>{show('account');});
    qs('#tab-analysis').addEventListener('click',()=>{show('analysis');});
    function show(name){document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));document.querySelectorAll('main section').forEach(s=>s.style.display='none');qs('#tab-'+name).classList.add('active');qs('#panel-'+name).style.display='block';}

    qs('#clear-data').addEventListener('click',()=>{state={shipments:[],accounts:[],margins:[]}; save(); renderShipments(); renderAccounts();});

    // 初始化
    load(); renderShipments(); renderAccounts();
  </script>
</body>
</html>
